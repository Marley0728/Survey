<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Tourism Survey</title>
    <link rel="stylesheet" href="beauty.css">
</head>
<body>

    <div style="background-image: url(mars.jpg); max-width: 1500px; margin: 0; padding: 15px; border-radius: 5px; color: white; background-size: cover; background-position: center;">
        <h1>Tourism Survey</h1>
        <p>Help us improve our tourism</p>
        
    </div>
 
    <main>
    
    <form action="">
    <div style="background-color: olivedrab;width: 35vw; display: flex; flex-direction: column; padding: 25px; border-radius: 5px;box-shadow: 0.5px 0.5px 1.2px 1.2px rgb(31, 31, 31); ">  

            <h2>Personal Details</h2>

                <label for=”name”>Name:</label>
                <input type=”text” id=”name” placeholder="type">
        
                <label for=”email”>Email Address:</label>
                <input type=”email” id=”email” placeholder="type">
        
                <label for=”age”>Age:</label>
                <input type=”number” id=”age” placeholder="type">
                  </div>
    </form>                        
   <div style="margin-bottom: 40px;">
    <form action="">  
    <div style="background-color: rgb(245, 242, 238);width: 47vw;display: flex; flex-direction: column; padding: 30px 10px; border-radius: 5px;box-shadow: 0.5px 0.5px 1.2px 1.2px rgb(21, 20, 20);gap: 8px;overflow-y: auto; margin-bottom: 20px;margin-bottom: 40px;">

                            <h2>General Information</h2>
                <label for=”visit-frequency”>How often do you visit the library?</label>
                <select id=”visit-frequency”>
                    <option value=”select”>Select</option>
                    <option value=”always”>Always</option>
                    <option value=”sometimes”>Sometimes</option>
                    <option value=”rarely”>Rarely</option>
                    <option value=”never”>Never</option>
                </select>
                
                <label for=”find-what-looking-for”>How often do you travel?</label>
                <div>
                <input type="radio" id="always" value="always" name="miracle">
                <label for=”always”>Always</label>
                </div>
                <div>
                    <input type="radio" id="sometimes" value="sometimes" name="miracle">
                    <label for=”sometimes”>Sometimes</label>
                    </div>
                    <div>
                    <input type="radio" id="rarely" value="rarely" name="miracle">
                    <label for=”rarely”>Rarely</label>
                    </div>
                    <div>
                    <input type="radio" id="never" value="never" name="miracle">
                    <label for=”never”>Never</label>
                    </div>
                

                <label>Check the places youve visit before:</label>
                <div>
                <input type="checkbox" id="sun n sand">
                <label for="sun n sand">Sun n' Sand</label>
                </div>
                <div>
                    <input type="checkbox" id="sapitwa">
                    <label for="sapitwa">Mulanje Mountain</label>
                    </div>
                    <div>
                        <input type="checkbox" id="likoma island">
                        <label for="likoma island">Likoma island</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sunbird livingstonia">
                            <label for="sunbird livingstonia">Sunbird Livingstonia</label>
                            </div>
                            <div>
                                <input type="checkbox" id="nyika">
                                <label for="nyika">Nyika National Park</label>
                                </div>
                                 
                <label for=”improvements”>What would you like to see improve in the tourism sector?</label>
                <textarea id=”improvements” placeholder=”Type”></textarea>
            
            <button type=”submit”>SUBMIT</button>
        </div>        
    </form>
   </div>
</div>
      
    </main>       
</body>

</html>
